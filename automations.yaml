- id: '1643416387227'
  alias: Garage door open
  description: öppna garage
  trigger:
  - platform: event
    event_type: ios.action_fired
    event_data:
      actionName: Toggle garage door
  condition:
  - condition: device
    device_id: e6213f28c793436a14b04728d935d88f
    domain: cover
    entity_id: cover.garage_door
    type: is_closed
  action:
  - device_id: e6213f28c793436a14b04728d935d88f
    domain: cover
    entity_id: cover.garage_door
    type: open
  - service: notify.mobile_app_pontuss_iphone
    data:
      title: Garagedörren öppnas
  mode: single
- id: '1643416482097'
  alias: Garage door close
  description: stäng garage
  trigger:
  - platform: event
    event_type: ios.action_fired
    event_data:
      actionName: Toggle garage door
  condition:
  - condition: device
    device_id: e6213f28c793436a14b04728d935d88f
    domain: cover
    entity_id: cover.garage_door
    type: is_open
  action:
  - device_id: e6213f28c793436a14b04728d935d88f
    domain: cover
    entity_id: cover.garage_door
    type: close
  - service: notify.mobile_app_pontuss_iphone
    data:
      title: Garagedörren stängs
  mode: single
