- id: this_is_the_automation_id
  alias: Last person left home
  trigger:
  - event_data:
      event: last_person_left_home
    event_type: ifttt_webhook_received
    platform: event
  condition: []
  action:
  - data_template:
      message: Last person ({{ trigger.event.data.person }}) left {{ trigger.event.data.place
        }} at {{ trigger.event.data.leftAt }}
    service: notify.pushbullet
- id: '1541124563664'
  alias: Mysbelysning på
  trigger:
  - event: sunset
    platform: sun
    offset: -01:00:00
  condition: []
  action:
  - data: {}
    service: homeassistant.turn_on
    target:
      entity_id:
      - group.cozylights
- id: '1541124626229'
  alias: Mysbelysning av
  trigger:
  - platform: sun
    event: sunrise
    offset: 01:00:00
  condition: []
  action:
  - data: {}
    service: homeassistant.turn_off
    target:
      entity_id:
      - group.cozylights
- id: '1642165706290'
  alias: Washing machine done
  description: Power consumption goes to 0 W
  trigger:
  - type: power
    platform: device
    device_id: 4d210c770658401562a4feb5d891e328
    entity_id: sensor.washing_machine_power_2
    domain: sensor
    below: 0.1
    for:
      hours: 0
      minutes: 1
      seconds: 0
  condition: []
  action:
  - service: notify.mobile_app_pontuss_iphone
    data:
      message: Tvätten är klar!
      title: Tvättmaskinen
  - service: notify.mobile_app_johannas_iphone
    data:
      title: Tvättmaskinen
      message: Tvätten är klar!
  mode: single
- id: '1642357497714'
  alias: Dryer program complete
  description: When dryer power goes below x W
  trigger:
  - type: power
    platform: device
    device_id: 5019d8a8f5df0a5cdb2d08b62f450136
    entity_id: sensor.dryer_power
    domain: sensor
    below: 0.1
    for:
      hours: 0
      minutes: 1
      seconds: 0
  condition: []
  action:
  - service: notify.mobile_app_pontuss_iphone
    data:
      title: Torktumlaren
      message: Torkprogrammet är klart!
  mode: single
